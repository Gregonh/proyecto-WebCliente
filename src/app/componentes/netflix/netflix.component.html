<table class="table table-hover table-dark ">
    <tr>
        <th>Visto</th>
        <th>Titulo</th>
        <th>AÃ±o</th>
        <th>Sinopsis</th>
        <th>Imagen</th>
        <th>Comentario</th>


    </tr>
    <tr *ngFor="let serie of series; index as i;">
        <td>
            <!--<div *ngIf="serie.visto">Si</div>
            <div *ngIf="!serie.visto">No</div>-->
            <div *ngIf="!serie.respondido">
                <input type="radio" name="visto-{{i}}" [(ngModel)]="serie.visto" [value]=true> Si

                <input type="radio" name="visto-{{i}}" [(ngModel)]="serie.visto" [value]=false> No
            </div>
            <div *ngIf="serie.respondido">
                <!--<input type="radio" name="visto-{{i}}" [(ngModel)]="serie.visto" [value]=true disabled> Si-->
                <i class="far fa-eye cc_pointer ojo"></i>
            </div>

        </td>
        <td>{{serie.titulo}}</td>
        <td>{{serie.ano}}</td>
        <td>{{serie.cuerpo}}</td>
        <td><img src={{serie.imagen}}></td>
        <td>

            <div *ngIf="!serie.respondido && serie.visto ">
                <!-- respondido var bool de comentarios.ts-->
                <button class="btn btn-primary btn-warning" (click)="clickResponder(serie)">Comentar<i
                        class="fas fa-heart pl-1"></i></button>
            </div>
            <div *ngIf="serie.respondido" class="col-auto">
                {{res}}

            </div>
        </td>
        <td>
            <div *ngIf="serie.responder" class="col-auto">
                <app-comentarios [serie]="serie" (accionEnviar)="accionRapidaEnviar($event)"
                    (accionRealizada)="accionRespuestaRapida(serie)">
                </app-comentarios>
            </div>
        </td>
    </tr>

</table>
